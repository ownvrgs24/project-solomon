<p-tabMenu [model]="items">
  <ng-template pTemplate="item" let-item>
    <a [routerLink]="item.routerLink" class="p-menuitem-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">
        {{ item.label }}
      </span>
    </a>
  </ng-template>
</p-tabMenu>

<section class="mx-auto my-6">
  <router-outlet></router-outlet>
</section>
