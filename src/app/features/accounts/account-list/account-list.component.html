<p-button icon="pi pi-user-plus" routerLink="../create" label="Create an Account" />

<div class="card">

    <div class="pb-4">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText [(ngModel)]="searchValue" type="text" (input)="dt.filterGlobal(searchValue, 'contains')"
                placeholder="Search keyword" toUppercase />
        </p-iconField>
    </div>

    <p-table [paginator]="true" [value]="accounts" [filterDelay]="0"
        [globalFilterFields]="['last_name', 'first_name', 'middle_name', 'client_status', 'address', 'mobile_number']"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="10"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" #dt [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Role</th>
                <th>Name</th>
                <th>Username</th>
                <th>Contact No.</th>
                <th>Registration Date</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>
                    <p-tag [value]="customer.role" [severity]="getSeverity(customer.role)" />
                </td>
                <td>{{ customer.last_name }}, {{ customer.first_name }} {{ customer.middle_name }}
                    {{customer.extension_name}} </td>
                <td>{{ customer.username || '-' }}</td>
                <td>{{ customer.contact_number || '-' }}</td>
                <td>{{ customer.created_at | date: 'MMM dd, yyyy hh:mm a' || '-' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
