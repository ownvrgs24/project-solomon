<p-messages />
<p-table [value]="customerLoanRecords">
  <ng-template pTemplate="header">
    <tr>
      <th>Repayment Schedule</th>
      <th>Opening Date</th>
      <th>Principal Amount</th>
      <th>Interest</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-loan>
    <tr>
      <td>
        <p-tag
          [value]="loan.loan_mode_of_payment"
          [severity]="statusTagService.getSeverity(loan.loan_mode_of_payment)"
        />
      </td>
      <td>{{ loan.loan_opening_date | date : "MMM dd, yyyy" }}</td>
      <td>{{ loan.loan_amount | currency : "PHP" }}</td>
      <td>{{ loan.loan_interest_rate }} %</td>
      <td>
        <p-tag
          [value]="loan.loan_status"
          [severity]="statusTagService.getSeverity(loan.loan_status)"
        />
      </td>
      <td>
        <p-button
          [routerLink]="['./', loan.loan_id]"
          severity="success"
          label="Select"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
