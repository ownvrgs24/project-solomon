<p-tabView>
  <p-tabPanel header="Personal">
    <ng-template pTemplate="content">
      <p-card>
        <app-personal-information-form
          (customerRegistered)="onCoMakerProfileCreated($event)"
          [customerId]="customerId"
        />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel
    header="Address"
    [leftIcon]="isCoMakerProfileCreated ? 'pi pi-lock' : ''"
    [disabled]="isCoMakerProfileCreated"
    header="Address"
  >
    <ng-template pTemplate="content">
      <p-card>
        <app-address-form [customerId]="comakerId()" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel
    header="Collateral"
    [leftIcon]="isCoMakerProfileCreated ? 'pi pi-lock' : ''"
    [disabled]="isCoMakerProfileCreated"
  >
    <ng-template pTemplate="content">
      <p-card>
        <app-shell-collaterals-form [customerId]="comakerId()" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel
    header="Source of Income"
    [leftIcon]="isCoMakerProfileCreated ? 'pi pi-lock' : ''"
    [disabled]="isCoMakerProfileCreated"
  >
    <ng-template pTemplate="content">
      <p-card>
        <app-shell-source-of-income [customerId]="comakerId()" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel
    header="Profile Picture"
    [leftIcon]="isCoMakerProfileCreated ? 'pi pi-lock' : ''"
    [disabled]="isCoMakerProfileCreated"
  >
    <ng-template pTemplate="content">
      <p-card>
        <app-profile-picture-form [customerId]="comakerId()" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel
    header="Promissory Note"
    [leftIcon]="isCoMakerProfileCreated ? 'pi pi-lock' : ''"
    [disabled]="isCoMakerProfileCreated"
  >
    <ng-template pTemplate="content">
      <p-card>
        <app-promissory-note [customerId]="comakerId()" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel
    header="Archives"
    [leftIcon]="isCoMakerProfileCreated ? 'pi pi-lock' : ''"
    [disabled]="isCoMakerProfileCreated"
  >
    <ng-template pTemplate="content">
      <p-card>
        <app-archives [customerId]="comakerId()" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel
    header="Delinquent Status"
    [leftIcon]="isCoMakerProfileCreated ? 'pi pi-lock' : ''"
    [disabled]="isCoMakerProfileCreated"
  >
    <ng-template pTemplate="content">
      <p-card>
        <app-delinquent-status [customerId]="comakerId()" />
      </p-card>
    </ng-template>
  </p-tabPanel>
</p-tabView>
