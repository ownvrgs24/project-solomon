<p-messages [enableService]="false" [closable]="false">Edit mode</p-messages>

<p-tabView
  (activeIndexChange)="activeIndexOnChange($event)"
  [activeIndex]="activeIndex"
>
  <p-tabPanel header="Personal" [disabled]="!customerData">
    <ng-template pTemplate="content">
      <p-card>
        <app-personal-information-form
          [isEditMode]="true"
          [customerData]="customerData"
        />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Address" [disabled]="!customerData">
    <ng-template pTemplate="content">
      <p-card>
        <app-address-form [isEditMode]="true" [customerData]="customerData" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Collateral">
    <ng-template pTemplate="content">
      <p-card>
        <app-shell-collaterals-form
          [isEditMode]="true"
          [customerData]="customerData"
        />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Source of Income">
    <ng-template pTemplate="content">
      <p-card>
        <app-shell-source-of-income
          [isEditMode]="true"
          [customerData]="customerData"
        />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Co-Maker">
    <ng-template pTemplate="content">
      <p-card>
        <app-shell-co-maker [isEditMode]="true" [customerData]="customerData" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Profile Picture">
    <ng-template pTemplate="content">
      <p-card>
        <app-profile-picture-form
          [isEditMode]="true"
          [customerData]="customerData"
        />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Promissory Note">
    <ng-template pTemplate="content">
      <p-card>
        <app-promissory-note
          [isEditMode]="true"
          [customerData]="customerData"
        />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Archives">
    <ng-template pTemplate="content">
      <p-card>
        <app-archives [isEditMode]="true" [customerData]="customerData" />
      </p-card>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Delinquent Status">
    <ng-template pTemplate="content">
      <p-card>
        <app-delinquent-status
          [isEditMode]="true"
          [customerData]="customerData"
        />
      </p-card>
    </ng-template>
  </p-tabPanel>
</p-tabView>
